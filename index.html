<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <box0><!--screen box-->
    <box1><!--high scores and timer box-->
      <h4 ID="viewScores">View high scores</h4>
      <h4 ID="timer">Time: 0</h4>
    </box1>
    <h1 ID="title">Coding Quiz Challenge</h1>
    <box2 ID="box2"><!--multiple choice buttons for the quiz-->
      <button id="button1">1.strings</button>
      <button id="button2">2.booleans</button>
      <button id="button3">3.alerts</button>
      <button id="button4">4.numbers</button>
      <h4 ID="trueResult">Wrong!</h4>
    </box2>
    <box3 ID="box3"><!--initial message with the start button-->
      <h2>Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time
      by ten seconds!</h2>
      <button id="buttonStart">Start Quiz</button>
    </box3>
    <box4 ID="box4"><!--scoring with initials input-->
      <h3 ID="message1">Your final score is 99.</h3>
      <box5><!--container with input,button-->
        <h3>Enter initials:</h3>
        <form method="POST">
          <input type="text" name="" id="input1" />
        </form>
        <button ID="buttonSubmit">Submit</button>
      </box5>
    </box4>
    <box8 ID="box8"><!--box with scores statistics, should hide ID="viewScores" header-->
      <ul ID="scores">
        <li>1. AB - 22, max 8 items</li>
      </ul>
      <box9>
        <button ID="buttonGoBack">Go back</button>
        <button ID="buttonClearScores">Clear high scores</button>
      </box9>
    </box8>
  </box0>

  <script src="./assets/js/script.js"></script>
</body>

</html>
